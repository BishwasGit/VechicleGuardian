<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .invoice-details {
      margin-bottom: 20px;
    }
    .details-table {
      width: 100%;
      border-collapse: collapse;
    }
    .details-table th,
    .details-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .total {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Repair Invoice</h2>
    </div>
    <div class="invoice-details">
      <p>Date: {{date}}</p>
      <p>Customer: {{customerName}}</p>
      <!-- Add more invoice details here -->
    </div>
    <table class="details-table">
      <thead>
        <tr>
          <th>Changes Made</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        {{#each changes_made}}
        <tr>
          <td>{{this.changesMade}}</td>
          <td>{{this.cost}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <div class="total">
      <p>Total Cost: {{totalCost}}</p>
    </div>
  </div>
</body>
</html>
